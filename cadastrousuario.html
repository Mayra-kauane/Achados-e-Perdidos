<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cadastrousuario.css" />
    <title>Cadastro de Usuário</title>
</head>

<body>
    <section class="tela-de-cadastro">
        <form action="post" class="cadastrousuario">
            <img src="https://cdn-icons-png.flaticon.com/512/760/760847.png" alt="Cadastro">
            <header>Cadastro de Usuário</header>
            <label>Nome:</label>
            <input type="text" name="Name" id="name" placeholder="Nome" />
            <p></p>
            <label>Matrícula:</label>
            <input type="text" name="Matrícula" id="matricula" placeholder="Matrícula" />
            <p></p>
            <label>email:</label>
            <input type="text" name="email" id="email" placeholder="email" />
            <p></p>
            <label>Telefone:</label>
            <input type="text" name="Telefone" id="telefone" placeholder="telefone" />
            <p></p>
            <label>CPF:</label>
            <input type="text" name="CPF" id="cpf" placeholder="CPF" />
            <input type="submit" value="Enviar">
        </form>
    </section>

</body>

</html>
